<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — AutoCar</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #f3f3f3;
            padding: 35px 40px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 0 15px #0009;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0091ff;
            font-size: 28px;
            font-weight: bold;
        }

        .login-box label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            letter-spacing: .5px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
            background: #b6b6b6;
            color: rgb(255, 255, 255);
            font-size: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            font-size: 16px;
            background: #0091ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background: #0095ff;
        }

        .login-box p {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-box a {
            color: #0095ff;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>LOGIN</h2>

    <form id="login-form">
        <label>Email</label>
        <input type="email" id="login-email" required>

        <label>Senha</label>
        <input type="password" id="login-senha" required>

        <button type="submit">Entrar</button>

        <p>Não tem conta? <a href="register.html">Criar conta</a></p>
    </form>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("login-email").value.trim();
    const senha = document.getElementById("login-senha").value.trim();

    const res = await fetch("http://127.0.0.1:5000/usuario-login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, senha })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.error || "Erro ao fazer login");
        return;
    }

    // salva usuário no navegador
    localStorage.setItem("autocar_user", JSON.stringify(data));

    alert("Login realizado com sucesso!");
    window.location = "loja.html";
});
</script>

</body>
</html>
